<div class="page-container">
  <div fxLayoutAlign="center center">
    <img
      src="../assets/img/scoring-app/powerplay4.png"
      alt="image"
      class="logo"
    />
  </div>
  <div
    fxLayout="column"
    fxLayoutAlign="space-around center"
    class="button-container"
  >
    <button mat-raised-button (click)="onPageChange(3)" class="button">
      <b>TRADITIONAL</b>
    </button>
    <button mat-raised-button (click)="onPageChange(2)" class="button">
      <b>REMOTE</b>
    </button>
  </div>
</div>
<div fxLayoutAlign="center center" class="lightning-container">
  <img
    src="../assets/img/scoring-app/lightning.png"
    alt="lighting"
    class="lightning"
  />
</div>
